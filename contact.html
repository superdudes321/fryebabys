	</head>
	<body>
	<!--Header-->
		<div class = "main">
			<div class = "wrapper">
				<div class = "header">
					<nav>
						<!--FryeBaby's Logo-->

							<a href = "index.html">FryeBaby's</a>
						</div>
						<!--Navigation Menu-->
						<div class="nav-links" id="navLinks">
						<i class="fa fa-window-close" onclick="hideMenu()"></i>
							<ul>
								<li><a href="index.html">HOME</a></li>
								<li><a href="menu.html">MENU</a></li>
								<li><a href="about.html">ABOUT</a></li>
								<li><a href="contact.html">CONTACT</a></li>
							</ul>							
						</div>
						<i class="fa fa-bars" onclick="showMenu()"></i>
					</nav>
				</div>
			</div>
		</div>
		
		<!--Contact-->
		<section class="contact-me">
			<div class="row">
				<div class="contact-col">
					<div>
						<i class = "fa fa-phone"></i>
						<span>
							<h5>1-803-508-3581</h5>
							<p>Call this number to place an order to be ready for pick-up!</p>
						</span>
					</div>
				</div>
				<div class="contact-col">
					<div>
						<i class = "fa fa-envelope"></i>
						<span>
							<h5>New Email</h5>
							<p>Send us an email for general questions or concerns!</p>
						</span>
					</div>
				</div>
			</div>
			
			<!--Contact Form-->
			<div class="contact-col">
				<form action="form-handler.php" method="post">
					<input type="text" name="name" placeholder="Name" required>
					<input type="email" name="email" placeholder="Email" required>
					<input type="text" name="subject" placeholder="Subject" required>
					<textarea rows="8" name="message" placeholder="Write a Message"></textarea>
					<button type="submit" class="hero-btn">Send Message</button>
				</form>
			</div>
		</section>
		
		<!--Footer-->
		<section class="footer">
			<h4>Follow us on Facebook!</p>
				<div class="icons">

					<h5>@fryebaby's</h5>
				</div>
			</div>		
		</section>
		
		<!--JavaScript Menu-->
		<script>
			function showMenu(){
				navLinks.style.right = "0";
			}
			function hideMenu(){
				navLinks.style.right = "-200px";
			}
		</script>
